<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student & Event Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
    }
    .container {
      margin-bottom: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Student Profiles</h1>
  <div id="student-container" class="container"></div>
  <div id="student-pagination" class="pagination"></div>

  <h1>Event List</h1>
  <div id="event-container" class="container"></div>
  <div id="event-pagination" class="pagination"></div>

  <script>

    const students = [
      { id: 1, name: "Jainam", course: "Web Development" },
      { id: 2, name: "Jainam2", course: "Data Structures" },
      { id: 3, name: "Jainam3", course: "Algorithms" },
      { id: 4, name: "Jainam4", course: "UI/UX Design" },
      { id: 5, name: "Jainam5", course: "Cybersecurity" },
      { id: 6, name: "Jainam6", course: "Machine Learning" }
    ];

    const events = [
      { id: 101, title: "Hackathon", date: "2025-10-01" },
      { id: 102, title: "Tech Talk", date: "2025-10-05" },
      { id: 103, title: "Workshop", date: "2025-10-10" },
      { id: 104, title: "CodeFest", date: "2025-10-15" },
      { id: 105, title: "AI Summit", date: "2025-10-20" }
    ];

    // Pagination logic
    function paginate(data, pageSize, pageNumber) {
      return data.slice((pageNumber - 1) * pageSize, pageNumber * pageSize);
    }

    // Render cards
    function renderCards(data, containerId, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = type === "student"
          ? `<strong>${item.name}</strong><br>Course: ${item.course}`
          : `<strong>${item.title}</strong><br>Date: ${item.date}`;
        container.appendChild(card);
      });
    }

    // Render pagination buttons
    function renderPagination(data, pageSize, containerId, renderFn, type) {
      const totalPages = Math.ceil(data.length / pageSize);
      const paginationContainer = document.getElementById(containerId);
      paginationContainer.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.addEventListener("click", () => {
          const pageData = paginate(data, pageSize, i);
          renderFn(pageData, type === "student" ? "student-container" : "event-container", type);
        });
        paginationContainer.appendChild(btn);
      }
    }

    // Initialize
    document.addEventListener("DOMContentLoaded", () => {
      const studentPageSize = 3;
      const eventPageSize = 2;

      renderCards(paginate(students, studentPageSize, 1), "student-container", "student");
      renderPagination(students, studentPageSize, "student-pagination", renderCards, "student");

      renderCards(paginate(events, eventPageSize, 1), "event-container", "event");
      renderPagination(events, eventPageSize, "event-pagination", renderCards, "event");
    });
  </script>
</body>
</html>
